<html>

<head>
    <meta charset="UTF-8">
    <title>Sign Up | Spanish Studying Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/signup.css">
</head>

<body>
    <header>
        <div class="title">
            <h1>{{ projectName }}</h1>
        </div>
    </header>
    <h1>Dive Into a World Full of Learning (Sign Up)</h1>
    <div class="signup">
        <form action="/response" method="POST">
            <label for="name">Name</label>
            </br>
            <input type="text" name="name" placeholder="your name, please" required>
            </br>
            </br>
            <label for="username">Username</label>
            </br>
            <input type="text" name="username" placeholder="make the greatest username ever!" required>
            </br>
            </br>
            <label for="password">Password</label></br>
            <input type="password" name="password" placeholder="please follow the password guidelines..." required>
            </br>
            </br>
            <input type="submit" class="btn btn-outline-info" value="Sign Up">
        </form>
    </div>
    <h1>Log In</h1>
    <div class="login">
        <form action="/login" method="POST">
            <input type="text" name="usernameL" placeholder="Username" required></br></br>
            <!-- Plan to separate the login and signup pages -->
            <input type="password" name="passwordL" placeholder="Password" required></br></br>
            <input type="submit" class="btn btn-outline-info" value="Log In">
        </form>
    </div>
    </br>
    <div class="home">
        <form action="/">
            <button type="button" class="btn btn-outline-primary">Home</button>
        </form>
    </div>
</body>

</html>
