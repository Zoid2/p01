<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson | Spanish Studying Service</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../static/css/lesson.css">
</head>

<body>
	<h1>Animal Vocabulary Flashcards</h1>
	<h2>Learn to identify your favorite animals in Spanish!</h2><br>
	<p class="link" style="text-align: center;">
    	<a href="/" class="btn btn-outline-light btn-lg">Return</a>
	</p>
	{% for key, value in lessonFlashCards.items() %}
		{% if loop.index != 1 %}
			<div class="lesson">
				{% if clicked_card == key %}
				<h1>{{ value }}</h1>
				{% else %}
				<h1>{{ key }}</h1></br>
				<form method="POST">
					<input type="hidden" name="card_key" value="{{ key }}">
					<button type="submit" class="btn btn-outline-light btn-lg">Flip Card</button>
				</form>
			</br>
				{% endif %}
			</div>
		{% endif %}
	{% endfor %}


</body>

</html>
