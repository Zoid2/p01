<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Study | Spanish Studying Service</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body> 
	<form method="GET" action="/search">
        	<label for="word">Enter a word:</label>
      		<input type="text" id="word" name="word" required>
        	<button type="submit">Submit</button>
    	</form><br>

	<p>Word: {{ prompt }}</p>
	<p>How to say &#8220{{ prompt }}&#8221 in Spanish: {{ prompt_trans }}</p>
	<p>A word you may use to describe &#8220{{ prompt }}&#8221: {{ related }}</p>
	<p>How to say &#8220{{ related }}&#8221 in Spanish: {{ related_trans }}</p>
	<img src={{ image }} alt="Photo from Unsplash" style="width:100%">


</body>

</html>
